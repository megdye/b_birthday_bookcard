<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="main-image">
            <img src="Voyage Home - Pat Barker.jpg" alt="Image 1" id="mainImage">
            <button class="nav-btn prev-btn"><i class="fa-solid fa-angles-left"></i></button>
            <button class="nav-btn next-btn"><i class="fa-solid fa-angles-right"></i></button>
            <button class="fullscreen-btn"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
            <button class="info-btn"><i class="fa-solid fa-file"></i></button>
        </div>
        <div class="thumbnails">
            <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1711416294i/59427493.jpg" alt="Thumbnail 1" class="thumbnail active">
            <img src="image2.jpg" alt="Thumbnail 2" class="thumbnail">
            <img src="image3.jpg" alt="Thumbnail 3" class="thumbnail">
            <img src="image4.jpg" alt="Thumbnail 4" class="thumbnail">
            <img src="image5.jpg" alt="Thumbnail 5" class="thumbnail">
    </div>
    </div>
    <div class="content">
        <p class="caption"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
